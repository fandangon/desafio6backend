 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Aplicacion chat con Websockets</title>
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
       crossorigin="anonymous"
     />  
     <link rel="stylesheet" href=".\css\style.css">
</head>
<body>
<div>
    <div class="container ">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal " >
                      <h2 class="title">FORMULARIOS ENTRADA DE PRODUCTOS</h2>
                         <div class="form">
                           <div class="mb-3">
                               <input type="text" class="form-control" id="title" placeholder="titulo productos" required>
                           </div>
                          <div class="mb-3">
                                <input type="number" class="form-control" id="price" placeholder="precio producto" required>
                          </div>
                          <div class="mb-3">
                               <input type="text" class="form-control" id="thumbnail" placeholder="enlace URL imagen" required>
                          </div>
                           <button type="submit" class="btn_inicio" onclick="enviarProducto()">Enviar</button>
                          <br><br>
                        </div> 
                </form>

                <div id="products"></div>
  
<br><br>
       
       <form class="form-horizontal " ></form>
       <h2 class="title">CENTRO DE MENSAJES</h2>
          <div class="form">
              <div class="mb-3">
                  <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>
              </div>
              <div class="mb-3">
                 <textarea class="form-control" id="mensaje" rows="3" placeholder="Inserte su mensaje aquí" required></textarea>
              </div>
               <button type="submit" class="btn_inicio center_button" onclick="enviarMensaje()">Enviar</button>
               <div id="posts"></div>
              <br><br>
            </div> 
         
        </form>  
      </div>
    </div>
   </div>
  </div>
</div>
          
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/main.js"></script>
</html>
